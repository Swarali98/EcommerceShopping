# Extent Properties
# true means it will generate extent report
extent.reporter.spark.start=true
# Below is the output path and output file name
extent.reporter.spark.out=test-output/Report/CucumberReport.html

#Screenshot
# after execution of every test case, capture the screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non reporting pattern
# appending date property will help to identify which report is the recent one
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss